<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<h2 class="text-center mt-5">Sign Up</h2>
<form class="w-50 mx-auto" th:action="@{/register}" method="post" th:object="${user}">
  <div class="mb-3 w-100">
    <label for="username" class="form-label">Username</label>
    <input type="text" class="form-control w-100" id="username" th:field="*{username}">
  </div>
  <div class="mb-3 w-100">
    <label for="email" class="form-label">Email</label>
    <input type="text" class="form-control w-100" id="email" th:field="*{email}">
  </div>
  <div class="mb-3 w-100">
    <label class="form-label" for="password">Password</label>
    <input type="password" class="form-control w-100" id="password" th:field="*{password}">
  </div>
  <button type="submit" class="btn btn-primary w-100">SignUp</button>
</form>
</body>
</html>
