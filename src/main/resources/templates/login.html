<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <div th:replace="partials :: head-fragment('Splash Page')"></div>
</head>
<body>
<nav th:replace="partials :: navbar"></nav>
<h1 class="text-center mt-4">Log In</h1>

<div th:if="${param.error}">
  Invalid Username and Password.
</div>
<div th:if="${param.logout}">
  You have been logged out.
</div>

<form th:action="@{/login}" method="post" class="w-50 mx-auto">
  <div class="w-100">
    <label for="username" class="form-label">Username</label>
    <input id="username" name="username" type="text" class="form-control w-100">
  </div>
  <div class="100">
    <label for="password" class="form-label">Password</label>
    <input id="password" name="password" type="password" class="form-control w-100">
  </div>
  <div class="100 mt-3">
    <input type="submit" value="Log In" class="form-control w-100 btn btn-primary">
  </div>

  <footer th:replace="partials :: footer-fragment"></footer>
</form>
</body>
</html>
