<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <div th:replace="partials::head-fragment('Current Post')"></div>
  <link rel="stylesheet" href="/css/posts.css">
    <link rel="stylesheet" href="/css/show.css">
</head>
<body>
<nav th:replace="partials :: navbar"></nav>
<div class="title mt-5">
  <div th:if="${post}">
      <div class="container text-center">
          <div class="my-card-container">
              <div class="card single-post box-shadow">
                  <h2 th:text="${post.title}" class="mt-2"></h2>
                  <p th:text="${post.body}"></p>
                  <p th:text="${post.user.email}"></p>
                  <p>Comments:</p>
                  <div th:each="comment : ${post.comments}">
                      <p> <span class="fw-bold" th:text="${comment.user.username}"></span>: <span th:text="${comment.body}"></span></p>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
<footer th:replace="partials :: footer-fragment"></footer>
</body>
</html>
