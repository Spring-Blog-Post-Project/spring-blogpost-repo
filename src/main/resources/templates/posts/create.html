<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en">
<head>
  <div th:replace="partials :: head-fragment('Create a Post')"></div>
</head>
<body>
<nav th:replace="partials :: navbar"></nav>

<h2>Create a Post</h2>

<!--This HTML page should contain a form for creating a new post.-->
<form th:action="@{/posts/create}" method="post" th:object="${post}">
  <label for="title">Title</label>
  <input type="text" th:field="*{title}" id="title"><br><br>
  <label for="body">Body</label>
  <textarea type="text" th:field="*{body}" id="body" rows="10" cols="32"></textarea>
  <br><br>
  <input type="submit" value="Create Post">
</form>

<footer th:replace="partials :: footer-fragment"></footer>
<div th:replace="partials :: scripts"></div>
</body>
</html>
