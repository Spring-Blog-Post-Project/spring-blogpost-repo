<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <div th:replace="partials :: head-fragment('Create a Post')"></div>
  <link rel="stylesheet" href="/css/create.css">
</head>
<body>
<nav th:replace="partials :: navbar"></nav>
<main>
<h2 class="text-center mt-4">Create a Post</h2>

<!--This HTML page should contain a form for creating a new post.-->
<form th:action="@{/posts/create}" method="post" th:object="${post}">
  <div class="container text-center card style=width: 18rem;">
    <label class="title" for="title">Title</label>
      <input type="text" th:field="*{title}" id="title"><br><br>
    <label for="body">Body</label>
  <textarea th:field="*{body}" id="body" rows="10" cols="32"></textarea>
  <br><br>
    <input class="postButton" type="submit" value="Create Post">
  </div>
</form>
</main>
<footer th:replace="partials :: footer-fragment"></footer>
<div th:replace="partials :: scripts"></div>
</body>
</html>
