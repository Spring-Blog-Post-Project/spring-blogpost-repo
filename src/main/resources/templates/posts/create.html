<main>
  <h1 class="text-center" id="signup-title">Create Post</h1>
  <div class="form-wrapper">
    <form th:action="@{/posts/create}" th:method="post" class="w-100 mx-auto" th:object="${post}">
      <div class="w-100">
        <label for="title" class="form-label">Title</label>
        <input th:field="*{title}" id="title" name="title" type="text" class="form-control w-100 shadow-none">
      </div>
      <div class="w-100">
        <label for="body" class="form-label">Body</label>
        <textarea id="body" name="body" rows="10" class="form-control w-100 shadow-none"></textarea>
      </div>
      <div class="w-100 mt-4">
        <input type="submit" value="Create" class="form-control w-100 text-white shadow-none" id="btn">
      </div>
    </form>
  </div>
</main>
