<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <div th:replace="partials :: head-fragment('Add Comment')"></div>
    <link rel="stylesheet" th:href="@{/css/comment.css}">
</head>
<body>
<nav th:replace="partials :: navbar"></nav>

<main>
    <h1 class="text-center" id="signup-title">Add Comment</h1>
    <div class="form-wrapper">
        <form th:action="@{|/comments/${post.id}/create|}" th:method="post" class="w-100 mx-auto" th:object="${comment}">
            <div class="w-100">
                <label for="comment" class="form-label">Comment</label>
                <input th:field="*{body}" id="comment" name="comment" type="text" class="form-control w-100 shadow-none">
            </div>
            <div class="w-100 mt-4">
                <input type="submit" value="Submit" class="form-control w-100 text-white shadow-none" id="btn">
            </div>
        </form>
    </div>
</main>

<footer th:replace="partials :: footer-fragment"></footer>
<div th:replace="partials :: scripts"></div>
</body>
</html>
