<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
  <div th:replace="partials :: head-fragment('Edit Post')"></div>
  <link rel="stylesheet" th:href="@{/css/form.css}">
</head>
<body>
<nav th:replace="partials :: navbar"></nav>

<main>
  <h1 class="text-center" id="form-title">Edit Post</h1>
  <div class="form-wrapper">
    <form th:action="@{|/posts/${id}/edit|}" th:method="post" class="w-100 mx-auto" th:object="${post}">
      <div class="w-100">
        <label for="title" class="form-label">Title</label>
        <input th:field="*{title}" id="title" name="title" type="text" class="form-control w-100 shadow-none" autocomplete="off">
      </div>
      <div class="w-100">
        <label for="body" class="form-label">Body</label>
        <textarea th:field="*{body}" id="body" name="body" rows="10" class="form-control w-100 shadow-none"></textarea>
      </div>
      <div class="w-100 mt-4">
        <input type="submit" value="Submit" class="form-control w-100 text-white shadow-none" id="btn">
      </div>
    </form>
  </div>
</main>

<footer th:replace="partials :: footer-fragment"></footer>
<div th:replace="partials :: scripts"></div>
</body>
</html>
