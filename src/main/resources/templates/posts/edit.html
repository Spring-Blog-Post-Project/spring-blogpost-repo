<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
  <meta charset="UTF-8">
  <div th:replace="partials :: head-fragment('Edit Page')"></div>
  <title>Edit a Post</title>
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/edit.css">
</head>
<body>
<nav th:replace="partials :: navbar"></nav>
<div class="authorize" sec:authorize="isAuthenticated()">
  This content is only shown to authenticated users.

  User ID: <span th:text="${#authentication.principal.id}"/>
  Username: <span th:text="${#authentication.principal.username}"/>
  Email: <span th:text="${#authentication.principal.email}"/>
</div>

<form th:action="@{|/posts/${id}/edit|}" method="post" th:object="${post}">
  <label for="title">Title:</label>
  <input type="text" th:field="*{title}" id="title">
  <br><br>
  <label for="body">Body:</label>
  <textarea th:field="*{body}" id="body" rows="10" cols="32"></textarea>
  <br><br>
  <input type="submit" value="Submit">
</form>

<footer th:replace="partials :: footer-fragment"></footer>
<div th:replace="partials :: scripts"></div>
</body>
</html>
