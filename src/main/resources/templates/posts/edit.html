<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
  <meta charset="UTF-8">
  <div th:replace="partials :: head-fragment('Edit Page')"></div>
  <title>Edit a Post</title>
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/edit.css">
</head>
<body>
<main>
  <nav th:replace="partials :: navbar"></nav>
  <h2 class="text-center">Edit a Post</h2>
  <div class="form-wrapper">
    <form th:action="@{|/posts/${id}/edit|}" method="post" th:object="${post}" class="w-100">
      <div>
        <label for="title" id="label-one">Title</label>
        <input type="text" th:field="*{title}" id="title" class="w-100">
      </div>
      <div>
        <label for="body" id="label-two">Body</label>
        <textarea th:field="*{body}" id="body" rows="10" cols="32"></textarea>
      </div>
      <div class="mt-3">
        <input type="submit" value="Submit" class="form-control text-white w-100" id="btn">
      </div>
    </form>
  </div>
<!--  <div class="authorize" sec:authorize="isAuthenticated()">-->
<!--    This content is only shown to authenticated users.-->

<!--    User ID: <span th:text="${#authentication.principal.id}"/>-->
<!--    Username: <span th:text="${#authentication.principal.username}"/>-->
<!--    Email: <span th:text="${#authentication.principal.email}"/>-->
<!--  </div>-->
</main>

<footer th:replace="partials :: footer-fragment"></footer>
<div th:replace="partials :: scripts"></div>
</body>
</html>
