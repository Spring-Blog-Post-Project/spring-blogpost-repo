<!--Template containing all partials-->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

    <!-- Head Fragment -->
    <div th:fragment="head-fragment(title)" th:remove="tag">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <title th:text="${title}"></title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="stylesheet" th:href="@{/css/global.css}">
        <script th:src="@{/js/jquery-3.6.1.min.js}"></script>
    </div>

</head>
<body>

<!--Navbar Fragment-->
<nav th:fragment="navbar" id="main-navbar" class="navbar navbar-expand-md w-100">
    <a class="navbar-brand ps-3" th:href="@{/}">rheta</a>

    <button id="navbar-toggler" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-nav">
            <span id="collapse-btn">
                <i class="bi bi-list"></i>
            </span>
    </button>

    <div class="collapse navbar-collapse" id="navbar-nav">
        <div class="d-flex justify-content-between">
                <span sec:authorize="isAuthenticated()">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a th:href="@{/posts}" class="nav-link" >All Posts</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/posts/create}" class="nav-link">Create</a>
                        </li>
                        <li class="nav-item text-muted">
                            <a th:href="@{/edit}" class="nav-link">Edit</a>
                        </li>
                        <li>
                            <form id="site-bar-logout-form" th:action="@{/logout}" th:method="post">
                                <a id="site-bar-logout-link" role="button" class="nav-link" href="#">Logout</a>
                            </form>
                        </li>
                    </ul>
                </span>
            <span sec:authorize="isAnonymous()">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/posts}">All Posts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/register}">Signup</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/login}">Login</a>
                        </li>
                    </ul>
                </span>
        </div>

    </div>

</nav>

<!--Footer Fragment-->
<footer th:fragment="footer-fragment" id="footer" class="d-flex justify-content-between align-items-center fixed-bottom">
    <div>
        <a th:href="@{/about}">About</a>
    </div>
    <div>
        <a th:href="@{/contact}">Contact</a>
    </div>
    <div>
        &#169; 2022 Rheta Industries
    </div>
</footer>

<!--Scripts Fragment-->
<div th:fragment="scripts" th:remove="tag">
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script th:src="@{/js/sitebar.js}"></script>
</div>
</body>
</html>
