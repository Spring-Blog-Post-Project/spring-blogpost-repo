<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup Page</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <h2 class="text-center mt-5">Sign Up</h2>

  <form class="w-50 mx-auto">
      <div class="mb-3 w-100">
          <label for="Uname" class="form-label">Username</label>
          <input type="email" class="form-control w-100" id="Uname">
      </div>
      <div class="mb-3 w-100">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control w-100" id="email">
      </div>
      <div class="mb-3 w-100">
          <label class="phoneNumber" for="phoneNumber">PhoneNumber</label>
          <input type="text" class="form-control w-100" id="phoneNumber">
      </div>
      <button type="submit" class="btn btn-primary">SignUp</button>
  </form>
</body>
</html>
